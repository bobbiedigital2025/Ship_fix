name: ğŸš€ Deploy & Optimize

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  build-optimized:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“± Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: âš¡ Cache node modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          node_modules
        key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-
          
    - name: ğŸ“‹ Install dependencies
      run: npm ci --prefer-offline --no-audit --production=false
      
    - name: ğŸ—ï¸ Build for production
      run: |
        npm run build
        echo "ğŸ“Š Build Statistics:"
        du -sh dist/
        ls -la dist/assets/
        
    - name: ğŸ—œï¸ Compress assets
      run: |
        # Compress all assets with gzip and brotli
        find dist/assets -name "*.js" -exec gzip -9 -k {} \;
        find dist/assets -name "*.css" -exec gzip -9 -k {} \;
        find dist/assets -name "*.js" -exec brotli -q 11 -k {} \;
        find dist/assets -name "*.css" -exec brotli -q 11 -k {} \;
        
    - name: ğŸ” Optimize images (if any)
      run: |
        if [ -d "dist/assets" ]; then
          npx imagemin dist/assets/*.{png,jpg,jpeg,svg} --out-dir=dist/assets/ || true
        fi
        
    - name: ğŸ“Š Generate build report
      run: |
        echo "# ğŸ“Š Build Report" > build-report.md
        echo "**Build Date:** $(date)" >> build-report.md
        echo "**Node Version:** ${{ env.NODE_VERSION }}" >> build-report.md
        echo "**Commit:** ${{ github.sha }}" >> build-report.md
        echo "" >> build-report.md
        echo "## ğŸ“ Asset Sizes" >> build-report.md
        echo "\`\`\`" >> build-report.md
        du -h dist/assets/* >> build-report.md
        echo "\`\`\`" >> build-report.md
        
    - name: ğŸ“¤ Upload optimized build
      uses: actions/upload-artifact@v3
      with:
        name: optimized-build
        path: |
          dist/
          build-report.md
        retention-days: 30

  deploy-preview:
    needs: build-optimized
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Download build
      uses: actions/download-artifact@v3
      with:
        name: optimized-build
        
    - name: ğŸŒ Deploy to Netlify Preview
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
        enable-pull-request-comment: true
        enable-commit-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  deploy-production:
    needs: build-optimized
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Download build
      uses: actions/download-artifact@v3
      with:
        name: optimized-build
        
    - name: ğŸš€ Deploy to production
      run: |
        echo "ğŸš€ Deploying to production..."
        echo "ğŸ“Š Final bundle analysis:"
        du -sh dist/
        # Add your production deployment steps here
        # Example: Vercel, Netlify, AWS S3, etc.
        
    - name: ğŸ“¢ Notify deployment
      run: |
        echo "âœ… Deployment completed successfully!"
        echo "ğŸ”— Production URL: https://your-domain.com"
